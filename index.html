<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Genres</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<link href="main.bundle.css" rel="stylesheet"></head>

<body>
  <main>
    <div class="top">
      <div class="title">
        <h1 class="title__text">
          <span class="title__logo">NETFLIX</span> GENRES</span>
        </h1>
      </div>

      <div class="search">
        <div class="search__input-wrap">
          <input id="search-input" class="search__input" type="search" placeholder=" Search..." autofocus>
          <div class="search__icon">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="genres-wrap">
      <div class="toggle-view">
        <button id="grid-btn" class="toggle-view__btn toggle-view__btn--active">
          <i class="fas fa-th"></i>
        </button>
        <button id="list-btn" class="toggle-view__btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="genres">
        <ul id="genre-list" class="genres__list"></ul>
      </div>

      <p id="no-results" class="no-results"></p>
    </div>
  </main>
<script type="text/javascript" src="main.bundle.js"></script></body>
</html>
