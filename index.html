<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="public/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Genres</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link href="main.css" rel="stylesheet"></head>

  <body>
    <main>
      <header class="header">
        <h1 class="header__text">
          <span class="header__logo">NETFLIX</span> GENRES
        </h1>

        <div id="search" class="search-form">
          <input
            id="search-input"
            class="search-form__input"
            type="search"
            placeholder="Search..."
            autofocus
          />
        </div>
      </header>

      <div class="genres-wrap">
        <div class="toggle">
          <button id="grid-btn" class="toggle__btn toggle__btn--active">
            <i class="fas fa-th"></i>
          </button>
          <button id="list-btn" class="toggle__btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>

        <div class="genres">
          <ul id="genre-list" class="genres__list"></ul>
          <p id="genres__no-results" class="genres__no-results"></p>
        </div>
      </div>
    </main>
  <script type="text/javascript" src="main.js"></script></body>
</html>
